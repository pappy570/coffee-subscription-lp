<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーヒー診断 | THE COFFEE CLUB</title>
  <meta name="description" content="朝・日中・夜、あなたの一日に寄り添うコーヒー豆を診断します。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/diagnosis.css">
</head>
<body>

  <!-- ヘッダー -->
  <header class="dx-header">
    <a href="index.html" class="dx-header__logo">THE COFFEE CLUB</a>
    <span class="dx-header__label">コーヒー診断</span>
    <a href="login.html" class="dx-header__auth" id="authButton">ログイン</a>
  </header>

  <!-- メインコンテンツ -->
  <main class="dx-main">

    <!-- ===== Q0: スタート画面 ===== -->
    <div class="dx-start" id="startScreen">
      <div class="dx-start__card">
        <p class="dx-start__label">Coffee Diagnosis</p>
        <h1 class="dx-start__title">時間に合わせて、<br>今のあなたに合うコーヒーを。</h1>
        <p class="dx-start__desc">朝・日中・夜。それぞれの過ごし方に合わせて、<br>豆をご提案します（約60秒）。</p>
        <p class="dx-start__disclaimer">※ 本診断は医療行為ではなく、コーヒー選びの提案です。</p>
        <button class="dx-btn dx-btn--primary" id="btnStart">診断をはじめる</button>
      </div>
    </div>

    <!-- ===== クイズ画面 ===== -->
    <div class="dx-quiz" id="quizScreen" style="display:none;">
      <!-- 進捗 -->
      <div class="dx-progress" id="progressBar">
        <div class="dx-progress__bar">
          <div class="dx-progress__fill" id="progressFill"></div>
        </div>
        <p class="dx-progress__text"><span id="currentQ">1</span> / 3</p>
      </div>

      <!-- 質問カード -->
      <div class="dx-card" id="questionCard">
        <p class="dx-card__number" id="qNumber">Q1</p>
        <h2 class="dx-card__question" id="qText"></h2>
        <div class="dx-card__options" id="qOptions">
          <!-- JS で生成 -->
        </div>
      </div>

      <!-- ナビゲーション -->
      <div class="dx-nav">
        <button class="dx-nav__btn dx-nav__btn--back" id="btnBack" disabled>
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none"><path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          戻る
        </button>
        <button class="dx-nav__btn dx-nav__btn--skip" id="btnSkip" style="display:none;">
          スキップ →
        </button>
      </div>
    </div>

    <!-- ===== 結果画面 ===== -->
    <div class="dx-result" id="resultScreen" style="display:none;">
      <div class="dx-result__header">
        <p class="dx-result__label">Your Coffee Set</p>
        <h2 class="dx-result__title">あなたの一日に寄り添う3杯</h2>
      </div>

      <div class="dx-result__cards" id="resultCards">
        <!-- JS で3カード生成 -->
      </div>

      <p class="dx-result__disclaimer">本提案はコーヒー選びの参考です。感じ方には個人差があります。</p>

      <div class="dx-result__actions">
        <button class="dx-btn dx-btn--primary dx-checkout-btn">このセットで申し込む</button>
        <p class="dx-checkout-error" id="checkoutError"></p>
        <button class="dx-btn dx-btn--outline" id="btnRetry">もう一度診断する</button>
      </div>
    </div>

  </main>

  <script src="js/coffee-beans.js"></script>
  <script src="js/diagnosis.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
